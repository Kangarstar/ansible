# Ce role configure la liaison ssh et l'utilisateur ansible qui va être utilisé pour éxecuter des playbooks ansible
---
- name: Create a new regular user with sudo privileges
  user:
    name: "{{ admin_user }}"
    state: present
    groups: sudo
    append: true
    create_home: true
    shell: /bin/bash

- name: Ensure SSH key directory exists
  file:
    path: "/home/{{ admin_user }}/.ssh"
    state: directory
    owner: "{{ admin_user }}"
    group: "{{ admin_user }}"
    mode: '0700'

- name: Add public key to admin user
  ansible.posix.authorized_key:
    user: "{{ admin_user }}"
    state: present
    key: "{{ lookup('file', public_key_path) }}"
    path: "/home/{{ admin_user }}/.ssh/authorized_keys"


# Ce playbook créé et ajoute un utilisateur a un groupe, ici le groupe admin avec moindre privilège
# Le nouvel utilisateur pourra se connecter uniquement en ssh
# Il est nécessaire de fournir un nouveau login, un mot de passe et une clef publique ssh
---
- name: Add a user
  hosts: all
  become: true
  vars:
    # sélectionner un utilisateur sous le format première lettre du prénom puis nom de famille.
    # ex: pour Jean LODE : j.lode
    # insérer un mdp et une clef publique ssh
    new_username: a.sacks
    new_password: "{{ 'strongpassword' | password_hash('sha512') }}"
    new_group: admin
    ssh_pubkey: ""

  tasks:
    - name: Ensure the group exists
      group:
        name: "{{ new_group }}"
        state: present

    - name: Create the user with the specified password and add to group
      user:
        name: "{{ new_username }}"
        shell: /bin/bash
        create_home: true
        password: "{{ new_password }}"
        groups: "{{ new_group }}"
        append: true

    - name: Ensure SSH key directory exists
      file:
        path: "/home/{{ new_username }}/.ssh"
        state: directory
        owner: "{{ new_username }}"
        group: "{{ new_username }}"
        mode: '0700'

    - name: Add authorized public key
      copy:
        content: "{{ ssh_pubkey }}"
        dest: "/home/{{ new_username }}/.ssh/authorized_keys"
        owner: "{{ new_username }}"
        group: "{{ new_username }}"
        mode: '0600'
